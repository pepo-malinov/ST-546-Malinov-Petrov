<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-success">

        <div class="container">

            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Начало
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Приятели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Известия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Профил</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Изход</a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-3 mt-md-5">
                <div class="card">
                    <div class="card-header">
                      Отбележи място и напиши коментар
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col">
                                <span id="current-temp" class="badge badge-pill badge-success"></span>
                                <label for="select-city">Коментар</label>
                                <select id="select-city" class="custom-select">
                                    <option value="plovdiv">Пловдив</option>
                                    <option value="sofia">София</option>
                                    <option value="ruse">Русе</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="comment">Коментар</label>
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button id="publish" type="button" class="btn btn-primary">Публикувай</button>
                    </div>
                  </div>
            </div>
            <div class="col mt-3 mt-md-5">
                <div class="card">
                    <div class="card-body">
                        <ul id="comments-list" class="list-group">

                        
                        </ul>
                    </div>
                </div>
            </div>
        </div>

       
    </div>


    <ul class="list-group d-none" id="comment-template">
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-3">
                    <img src="images/clear_sky.png">    
                </div>
                <div class="col-md-6">
                    <span></span> 
                    <h4></h4>
                    <p>
                        
                    </p>
                </div>
                <div class="col-md-3">
                    <button data-toggle="modal" data-target="#confirmDeleteModal" type="button" class="btn btn-danger remove-item">Изтрий</button>
                </div>
            </div>
        </li>
    </ul>


    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Изтрий Публикация</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Сигурен ли си, че искаш да изтриеш тази публикация?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Откажи</button>
                  <button id="confirm-delete" type="button" class="btn btn-danger">Изтрий</button>
                </div>
              </div>
            </div>
          </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>


</html>
